<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0_without_jQuery.html</title>
<script type="text/javascript">
	// 인터프리터 방식의 언어 : 실행을 하면 위에서부터 한줄씩 기계어로 번역을 해서 실행
	//	(cf : 컴파일 방식의 언어 : 실행을 하면 전체를 한번에 번역해서 실행)
	//	전체 한번에 번역하는 컴파일 방식의 부재 > 에러는 발생하지 않음 > 에러 잡기가 힘든 편이다.
	
	// DOM 객체에 onXXX 이벤트를 연결

	let iInput = null;
	function init(){
		iInput = document.getElementById("i");
		alert(iInput.value);
	}
	
	function print(){
		alert(iInput.value);
	}
	
	
</script>
</head>
<body onload="init();">	<!-- onload : 실행 시 페이지가 모두 로딩된 후 지정한 함수가 자동호출 -->
	<input id="i" value="하이">
	<button onclick="print();">Print</button>
</body>
</html>
