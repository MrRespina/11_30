	$(function(){
		$("h1").click(() => {
			$("h2").click(()=>{
				alert('h1 > h2')
			});
		});
	
		let b= false;
		$('h3').click(()=>{
			b = !b;
			alert(b);
		});
		
		let iiInput = $('#ii');	// == document.getElementById('ii');
		$('button').click((=>{
			alert(iiInput.val());	// val = value
		});
		
	});

</script>

</head>
<body>
	<h1>날씨가 춥다</h1>
	<h2>히터를 틀었는데</h2>
	<h3>더워져버렸다.</h3>
	<hr>
